name: Build and Deploy Redis

on:
  push:
    branches:
      - main
    paths:
      - 'images/**'            # Trigga bara om imagen ändras
      - '.github/workflows/build-redis.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # VIKTIGT: Du måste logga in på Quay först!
      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      # 1. Bygg och Pusha med dubbla taggar
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./images
          file: ./images/Containerfile
          push: true
          tags: |
            quay.io/eksta_mannen/redis-argo:latest
            quay.io/eksta_mannen/redis-argo:${{ github.sha }}

      # 2. Uppdatera din YAML-fil med den nya unika taggen
      - name: Update image tag in K8s manifest
        uses: mikefarah/yq@v4.44.1
        with:
          cmd: yq -i '.spec.template.spec.containers[0].image = "quay.io/eksta_mannen/redis-argo:${{ github.sha }}"' k8s/redis-quay.yaml

      # 3. Pusha tillbaka ändringen till ditt repo
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/redis-quay.yaml
          # [skip ci] är livsviktigt för att inte starta en oändlig loop!
          git commit -m "chore: update redis image to ${{ github.sha }} [skip ci]"
          git push