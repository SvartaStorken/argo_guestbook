apiVersion: apps/v1
kind: Deployment
metadata:
  name: mw-postgres
  labels:
    app: mw-postgres
spec:
  replicas: 1
  strategy:
    type: Recreate 
  selector:
    matchLabels:
      app: mw-postgres
  template:
    metadata:
      labels:
        app: mw-postgres
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: postgres
          image: quay.io/eksta_mannen/postgres-argo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          # Steg 6: Readiness Probe för att säkerställa att DB är redo för trafik
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U postgres"]
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: mw-guestbook-secrets
                  key: database-user
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mw-guestbook-secrets
                  key: database-password
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mw-guestbook-secrets
                  key: database-name
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - name: pg-data
              mountPath: /var/lib/pgsql/data
      volumes:
        - name: pg-data
          persistentVolumeClaim:
            claimName: mw-postgres-pvc